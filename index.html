<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    

    <section>
      <a href="first.html">
        <button class="letter-button-home">.</button>
      </a>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <div class="background"></div>

    <div id="magic"></div>

    <div class="fade-overlay-black"></div>
 
    <script id="vertexshader" type="x-shader/x-vertex">
      attribute float size;
      attribute vec3 customColor;
      varying vec3 vColor;

      void main() {
        vColor = customColor;
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
        gl_PointSize = size * (300.0 / -mvPosition.z);
        gl_Position = projectionMatrix * mvPosition;
      }
    </script>

    <script id="fragmentshader" type="x-shader/x-fragment">
      uniform vec3 color;
      uniform sampler2D pointTexture;
      varying vec3 vColor;

      void main() {
        gl_FragColor = vec4(color * vColor, 1.0);
        gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
      }
    </script>

    <script src="script.js"></script>



    <script>
      document.querySelector('.letter-button-home').addEventListener('click', function () {
        const overlay = document.querySelector('.fade-overlay-black');

        // Apply transition effect
        overlay.style.transition = 'opacity 1s ease-in-out';
        overlay.style.opacity = 1;

        // Wait for fade-out to complete before redirecting
        setTimeout(function() {
          window.location.href = 'first.html'; 
        }, 1000); 
      });
    </script>

  </body>
</html>
