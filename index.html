<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <section>
      <button class="letter-button-home">.</button>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <div class="background"></div>

    <div id="magic"></div>

    <div class="fade-overlay-black"></div>
 
    <script id="vertexshader" type="x-shader/x-vertex">
      attribute float size;
      attribute vec3 customColor;
      varying vec3 vColor;

      void main() {
        vColor = customColor;
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
        gl_PointSize = size * (300.0 / -mvPosition.z);
        gl_Position = projectionMatrix * mvPosition;
      }
    </script>

    <script id="fragmentshader" type="x-shader/x-fragment">
      uniform vec3 color;
      uniform sampler2D pointTexture;
      varying vec3 vColor;

      void main() {
        gl_FragColor = vec4(color * vColor, 1.0);
        gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
      }
    </script>

    <script src="script.js"></script>



    <script>
      document.querySelector('.letter-button-home').addEventListener('click', function () {
        const overlay = document.querySelector('.fade-overlay-black');

        // Apply transition effect
        overlay.style.transition = 'opacity 1s ease-in-out';
        overlay.style.opacity = 1;

        // Wait for fade-out to complete before redirecting
        setTimeout(function() {
          window.location.href = 'first.html'; 
        }, 1000); 
      });
    </script>



    <script>
      document.addEventListener("DOMContentLoaded", function () {
      const background = document.querySelector(".background");
      const text = "Your Sentence Here"; // Change this to your desired text

      function createFloatingText() {
        const word = document.createElement("div");
        word.classList.add("floating-word");
        word.textContent = text;

        // Random position
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        // Random size
        const fontSize = Math.random() * 40 + 20; // Between 20px and 60px

        // Random opacity
        const opacity = Math.random() * 0.6 + 0.2; // Between 0.2 and 0.8

        // Apply styles
        word.style.left = `${x}px`;
        word.style.top = `${y}px`;
        word.style.fontSize = `${fontSize}px`;
        word.style.opacity = opacity;

        background.appendChild(word);

        // Remove word after a few seconds
        setTimeout(() => {
            word.remove();
        }, 5000); // Disappears after 5 seconds
      }

      // Create words at intervals
      setInterval(() => {
        createFloatingText();
        createFloatingText(); // Creates 2 at a time
        if (Math.random() > 0.5) createFloatingText(); // Sometimes creates 3
      }, 2000); // Every 2 seconds
      });

    </script>

  </body>
</html>
