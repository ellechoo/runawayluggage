<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="endstyle.css">
  </head>

  <body>

    <div class="fade-overlay"></div> 

    <h1>you did it!</h1>

    <section>
      <button class="letter-button-end">now do it again.</button>
    </section>
>

    <script>
      document.querySelector('.letter-button-end').addEventListener('click', function () {
        const overlay = document.querySelector('.fade-overlay');

        // Apply transition effect
        overlay.style.transition = 'opacity 1s ease-in-out';
        overlay.style.opacity = 1;

        // Wait for fade-out to complete before redirecting
        setTimeout(function() {
          window.location.href = 'index.html'; 
        }, 1000); 
      });
    </script>

  </body>
</html>
